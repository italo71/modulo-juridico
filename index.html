<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/node-waves/waves.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/css/style.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/css/main.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/datatables.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/bootstrap/css/bootstrap5Min.css">
    <link rel="stylesheet" href="style.css">
    <title>Arco Consultoria</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card col-12" style="margin-top: 15px;">
                <div class="row">
                    <div class="col-12" style="display: inline-block; margin: 5px; padding-bottom: 5px;">
                        <div style="display: inline-block; max-width: 250px; margin-right: 0px;">
                            <div class="col-12" style="display: inline-block;">
                                <label for="">Data Publicação Inicial</label><br>
                                <input type="date" name="" id="data_inicial">
                            </div>
                            <div class="col-12" style="display: inline-block;">
                                <label for="">Data Publicação Final</label><br>
                                <input type="date" name="" id="data_final">
                            </div>
                        </div>
                        <div class="col-3" style="display: inline-block; margin-left: -15px;">
                            <div class="col-12" style="margin-bottom: 25px;">
                                <select name="" id="tipo" style="width: 100px; height: 26px;">
                                    <option value="">Tipo</option>
                                    <option value="1">Normal</option>
                                    <option value="2">Índice</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <select name="" id="escritorio" style="min-width: 100px; height: 26px;">
                                    <option value="">Escritório</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4" style="display: inline-block;">
                            <div class="col-12" style="margin-bottom: 20px;">
                                <label for="">Conteúdo Publicado</label><br>
                                <input type="text" name="" id="conteudo_pub" style="width: 100%;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success"
                                    onclick="parent.ebfFlowExecute('Nova Consulta Publicacoes - Filtrar', parent.ebfListParamsCreate(document.getElementById('data_inicial').value, document.getElementById('data_final').value, document.getElementById('tipo').value, document.getElementById('conteudo_pub').value, document.getElementById('escritorio').value))">Buscar&nbsp;&nbsp;&nbsp;
                                    <i class="material-symbols-outlined" style="font-size: 100%;">search</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="position: absolute; right: 0px; top: 4px;">
                        <button class="btn btn-danger"
                            onclick="parent.ebfFlowExecute('Fechar formulario')">Fechar</button>
                    </div>
                </div>
                <div class="row">
                    <table class="table" id="tabela">
                        <thead>
                            <tr>
                                <th scope="col" class="th_table">Num. Processo</th>
                                <th scope="col" class="th_table">Data Publicação</th>
                                <th scope="col" class="th_table">Órgão</th>
                                <th scope="col" class="th_table">Comarca</th>
                                <th scope="col" class="th_table">Vara</th>
                                <th scope="col" class="th_table">Sigla</th>
                                <th scope="col" class="th_table">UF</th>
                                <th scope="col" class="th_table">Visualizar</th>
                            </tr>
                        </thead>
                        <tbody id="tabela_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success" onclick="exibeModal()">teste</button>


    <!-- Modal para exibir as informações -->
    <div class="modal" id="modal" style="z-index: 9999;">
        <div class="row justify-content-center" style="margin-top: 15px;">
            <div class="card col-10" style="display: inline-block; padding: 5px; padding-left: 30px;">
                <button class="btn btn-danger" id="btn_modal" style="position: absolute; bottom: 5px; right: 10px;"
                    onclick="escondeModal()">Fechar</button>
                <div class="col-12 justify-content-center">
                    <div class="col-2" style="display: inline-block;">
                        <label for="">Cod. Publicação</label><br>
                        <input type="text" id="cod_publicacao" disabled>
                    </div>
                    <div class="col-2" style="display: inline-block;">
                        <label for="">Data Publicação</label><br>
                        <input type="text" id="data_publicacao" disabled>
                    </div>
                    <div class="col-2" style="display: inline-block;">
                        <label for="">Data Dispinibilizada</label><br>
                        <input type="text" id="data_dispo" disabled>
                    </div>
                    <div class="col-3" style="display: inline-block;">
                        <label for="">Nº Processo</label><br>
                        <input type="text" id="n_processo" style="width: 100%;" disabled>
                    </div>
                    <div class="col-2" style="margin-top: 21px; margin-left: 32px; margin-right: -74px;">
                        <div class="col-2" style="display: inline-block;">
                            <button class="btn btn-success" style="padding: 3px 5px;"
                                onclick="parent.ebfFlowExecute('Abrir Formulario - Cadastrar novo processo')"><i
                                    class="material-symbols-outlined">
                                    description
                                </i></button>
                        </div>
                        <div class="col-2" style="display: inline-block;">
                            <button class="btn btn-success" style="padding: 3px 5px;"
                                onclick="parent.ebfFlowExecute('Abrir Formulario - novo - agenda juridico')"><i
                                    class="material-symbols-outlined">
                                    calendar_month
                                </i></button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-5" style="float: left;">
                        <div class="col-12">
                            <label for="">Vara</label><br>
                            <input type="text" id="vara" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Comarca</label><br>
                            <input type="text" id="comarca" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Orgão</label><br>
                            <input type="text" id="orgao" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Nome Diário</label><br>
                            <input type="text" id="nome_diario" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Sigla Diário</label><br>
                            <input type="text" id="sigla_diario" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Esfera Diário</label><br>
                            <input type="text" id="esfera_diario" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Nº Edição</label><br>
                            <input type="text" id="n_edicao" disabled>
                        </div>
                        <div class="col-12">
                            <div class="col-5" style="display: inline-block;">
                                <label for="">Estado</label><br>
                                <input type="text" id="estado" disabled>
                            </div>
                            <div class="col-2" style="display: inline-block; margin-left: -12px;">
                                <label for="">UF</label><br>
                                <input type="text" name="" id="UF" disabled>
                            </div>
                            <div class="col-4" style="display: inline-block;">
                                <label for="">OAB</label><br>
                                <input type="text" name="" id="oab" disabled>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="col-10" style="display: inline-block;">
                                <label for="">Observações</label><br>
                                <textarea name="" id="observacoes" cols="30" rows="3" disabled></textarea>
                                <div class="col-1" style="display: inline-block; vertical-align: super;">
                                    <button class="btn btn-secondary" style="padding: 3px 5px;" onclick="editarObs()">
                                        <i class="material-symbols-outlined">
                                            add
                                        </i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" style="float: right;">
                        <div class="col-12">
                            <label for="">Conteúdo Publicado</label><br>
                            <textarea name="" id="conteudo_publicado" cols="30" rows="5" disabled
                                style="max-height: 415px;"></textarea>
                            <div class="col-1" style="display: inline-block; vertical-align: super;">
                                <button class="btn btn-info" style="padding: 3px 5px;"
                                    onclick="copiarTexto('conteudo_publicado')">
                                    <i style="font-size: 15px;" class="material-symbols-outlined">content_copy</i>
                                </button>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="">Nome Pesquisado</label><br>
                            <input type="text" id="nome_pesquisado" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Termo Pesquisado</label><br>
                            <input type="text" id="termo_pesquisado" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Perfil Contratante</label><br>
                            <input type="text" id="perfil_contratante" disabled>
                        </div>
                        <div class="col-12">
                            <label for="">Outros Termos encontrados</label><br>
                            <textarea name="" id="outros_termos" cols="30" rows="5" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de edição da observação -->
        <div class="modal" id="obs_modal" style="z-index: 99999; position: absolute; top: 25%; max-height: 250px;">
            <div class="row">
                <div class="card col-3 justify-content-center"
                    style="padding: 20px;margin: 0 calc(36% + 10px);min-height: 249px;">
                    <div class="justify-content-center" style="margin-bottom: 5px;">
                        <span>Informe a Observação</span>
                    </div>
                    <textarea name="" id="obs_edit" cols="15" rows="5"
                        style="min-height: 95px;margin: 0 !important;"></textarea>
                    <div class="col-12" style="min-height: 0x;max-height: 51px;">
                        <button class="btn btn-success" style="position: absolute; right: 20px; bottom: 7px;"
                            onclick="salvarObs(1)">Salvar</button>
                        <button class="btn btn-secondary" style="position: absolute; right: 93px; bottom: 7px;"
                            onclick="salvarObs(0)">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="text" id="copiar" style="display: none;">
    <script>
        function copiarTexto(id) {
            let textoCopiado = document.getElementById('copiar')
            textoCopiado.style.display = ''
            textoCopiado.value = document.getElementById(id).value;
            textoCopiado.select();
            document.execCommand("copy");
            textoCopiado.style.display = 'none'
        }

        table_exec = () => {
            j('#tabela').DataTable();
            j('#tabela').DataTable().clear();
            j('#tabela').DataTable().rows().invalidate().draw();
            j('#tabela').DataTable().destroy();
            var tabela_default_order = [0, "asc"];
            var table = j('#tabela').DataTable({
                fixedHeader: false,
                "autoWidth": false,
                "order": [tabela_default_order],
                "ordering": true,
                "scrollX": true,
                "scrollY": "50vh",
                "scrollCollapse": false,
                "paging": true,

                "language": datatable_pt_br,
                "lengthMenu": [[10, 25, 50, 100], [10, 25, 50, 100]],
                "pageLength": 50
            });
        }

        /* Obtenção das constantes */
        const divModal = document.getElementById('modal');
        const btnModal = document.getElementById('btn_modal');
        const obsModal = document.getElementById('obs_modal');
        const obsTextArea = document.getElementById('observacoes');
        const obsInput = document.getElementById('obs_edit');
        const dataInicial = document.getElementById('data_inicial');
        const dataFinal = document.getElementById('data_final');
        const tipo = document.getElementById('tipo');
        const escritorio = document.getElementById('escritorio');
        const conteudoPub = document.getElementById('conteudo_pub');

        function escondeModal() {/* esconde modal de exibição das informações */
            if (obsModal.style.display == 'block') {/* caso o modal de edição da observação ainda esteja aberto é exibida uma mensagem de erro */
                parent.ebfFlowExecute('Geral - Sweet Alert Notificar', parent.ebfListParamsCreate(0, 'Salve as alterações antes de prosseguir', 3, 2000))
            }
            else {
                divModal.style.display = 'none';
                btnModal.style.display = 'none';
            }
        }

        function exibeModal(id) {/* exibe modal de exibição das informções */
            divModal.style.display = 'block';
            btnModal.style.display = 'block';
            parent.ebfFlowExecute('Nova Consulta Publicacao - Abrir Modal', parent.ebfListParamsCreate(id))

        }

        function editarObs() {/* abre modal de edição da observação e altera o valor do input para o que ja está presente no TextArea */
            obsInput.value = obsTextArea.value;
            obsModal.style.display = 'block';
        }

        function salvarObs(tipo) {/* fecha modal de edição da observação e altera o valor do TextArea para o valor que foi inserido/editado no input do modal */
            if (tipo == 1) {
                obsTextArea.value = obsInput.value;
                parent.ebfFlowExecute('Nova Consulta Publicacao - Salvar OBS', parent.ebfListParamsCreate(document.getElementById('obs_edit').value));
            }
            obsModal.style.display = 'none';
        }

        function filtrar() {
            parent.ebfFlowExecute('Nova Consulta Publicacoes - Filtrar', parent.ebfListParamsCreate(dataInicial.value, dataFinal.value, tipo.value, conteudoPub.value, escritorio.value))
        }

        obsInput.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                event.preventDefault();
                salvarObs(1)
            }
        });
    </script>

</body>
